    <script>
      window.onload = () => {
        const pathName = document.getElementById("pathName");
        const facesP = document.getElementById("facesP");

        const faces = [":(", ":<"];

        let path = window.location.pathname;

        if (path.length > 50) {
          console.log("too big");
          path = path.slice(0, 50) + "...";
        }

        pathName.textContent = path;

        setInterval(() => {
          facesP.textContent =
            facesP.textContent +
            faces[Math.floor(Math.random(1) * faces.length)] +
            " ";
        }, 1000);
      };
    </script>
